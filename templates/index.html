<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <div class="container">
        <h2 class="todo-header">ðŸ“Œ Your To-Do List</h2>
        <form action="/add_task" method="post">
            <input type="text" name="task" placeholder="Task" required>
            <input type="datetime-local" name="deadline" required>
            <button type="submit">Add Task</button>
        </form>
        <h2>Tasks</h2>
        <ul>
            {% for task in tasks %}
                <li>{{ task.task }} - Deadline: {{ task.deadline }} 
                    <a href="{{ url_for('delete_task', index=loop.index0) }}">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </div>
        
    <script>
        function getMotivation() {
            fetch('/motivation')
                .then(response => response.json())
                .then(data => {
                    if (data.motivation) {
                        alert(`ðŸš€ Task: ${data.task}\nðŸ’¡ ${data.motivation}`);
                    }
                });
        }

        // Randomly trigger motivation pop-up every 10 to 20 minutes
        function randomPopup() {
            let randomTime = Math.floor(Math.random() * (600000 - 300000) + 600000); // 10-20 min
            setTimeout(() => {
                getMotivation();
                randomPopup(); // Repeat
            }, randomTime);
        }

        randomPopup();
    </script>

    <br><br>
    <a href="/logout">Logout</a>
</body>
</html>
